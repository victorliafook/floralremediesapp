<!DOCTYPE html>
<html lang="en" ng-app="floralApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>FloraessÃªncia - Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/app.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body id="body" ng-controller="adminController">
    <div id="page-loading">
        <div class="loader"></div>
    </div>

    <!-- Navigation -->

    <!-- Page Content -->
    <div class="container" ng-cloak>
        
        <div class="row">
            <table class="table table-condensed">
            <tr><th>Imagem</th><th>Nome</th><th>Nome Cientifico</th><th>Shortname</th><th>Acoes</th></tr>
            <tr ng-repeat="item in essenceList">
                <td><img ng-src="/img/{{item.scientificName.replace(' ','-').toLowerCase()}}.jpg" class="img-thumbnail img-list"/></td>
                <td>{{item.name}}</td>
                <td>{{item.scientificName}}</td>
                <td>{{item.shortname}}</td>
                <td>
                    <button type="button" class="btn btn-secondary">Editar</button>
                    <button type="button" class="btn btn-danger">Apagar</button>
                </td>
            </tr>
            </table>
        </div>
    
    </div>
     <div class="container" ng-cloak ng-show="form.name=='essence'">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" ng-model="form.system" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="form.system" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-default" ng-click="formLogin()">Submit</button>
                </form>
            </div>
    
        </div>
    
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="/app.js"></script>
    <script src="/services.js"></script>


</body>

</html>
